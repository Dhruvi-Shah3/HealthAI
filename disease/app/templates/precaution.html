<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Precautions for {{ disease }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-2xl text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">üõ°Ô∏è Precautions for {{ disease }}</h1>

    {% if precautions %}
      <ul class="list-disc list-inside text-left text-gray-700 text-lg mt-6">
        {% for item in precautions %}
          <li class="mb-2">{{ item }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-gray-600">No specific precautions available.</p>
    {% endif %}

    <a href="/" class="mt-8 inline-block text-blue-500 hover:underline">‚Üê Back to Home</a>
  </div>

</body>
</html>
