<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Additional Symptoms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full h-[80vh] max-w-3xl flex flex-col justify-between">

    <div>
      <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-6">📝 Any Other Symptoms?</h1>

      <p class="text-center text-gray-700 text-lg mb-4">
        You can describe any additional symptoms not included in the previous questions:
      </p>
    </div>

    <form method="post" action="" class="flex flex-col flex-1 justify-between">
      {% csrf_token %}
      <textarea name="extra_symptoms" rows="8" placeholder="e.g., Rash on skin, anxiety, dizziness..." class="w-full p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 mb-8"></textarea>

      <button type="submit" class="bg-blue-600 text-white text-lg py-3 rounded-lg hover:bg-blue-700 transition">
        Submit
      </button>
    </form>

    <p class="text-center text-gray-400 text-sm mt-6">Thank you for helping us understand your symptoms better.</p>
  </div>

</body>
</html>
